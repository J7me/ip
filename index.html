<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Mini App</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #f0f8ff; }
    h1 { color: #006699; }
    #status { font-size: 1.3em; margin: 30px; color: #333; }
  </style>
</head>
<body>
  <h1>Тест отправки данных</h1>
  <div id="status">Отправляем тестовые данные...</div>

  <script>
    function init() {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const testData = {
          web_app_ip: "192.168.1.777",
          city: "Тестовый город",
          note: "Это тестовые данные — fetch отключён"
        };

        try {
          Telegram.WebApp.sendData(JSON.stringify(testData));
          document.getElementById('status').innerHTML = 
            'Данные отправлены!<br>Закрываем через 2 сек...';
          setTimeout(() => Telegram.WebApp.close(), 2000);
        } catch (e) {
          document.getElementById('status').innerHTML = 
            'Ошибка sendData: ' + e.message;
        }
      } else {
        document.getElementById('status').innerHTML = 'Telegram.WebApp не найден — открой в Telegram';
      }
    }

    window.addEventListener('load', () => {
      setTimeout(init, 500); // даём время Telegram инициализироваться
    });
  </script>
</body>
</html>
